{% extends 'base.html' %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1> {{ post.title }}</h1>
        <p class=" text-muted">{{ post.author.first_name }} {{ post.author.last_name }} | {{ post.created_on.date }}
          {% if user.is_authenticated %}
            <a href="{% url 'edit-post' post.slug  %}">Edit</a> | <a href="{% url 'delete-post' post.slug  %}">Delete</a>
          {% endif %}
        </p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
  <div class="body-upload">
    {{ blog.content_upload | safe }}
  </div>
</div>

{% endblock content %}
