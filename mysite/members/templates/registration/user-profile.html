
{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>User Profile</h1>

<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-2">
        {% if page_user.profile_pic %}
          <img src="{{ page_user.profile_pic.url }}" class="img-fluid rounded-start rounded-cirlce" width=300 height=300 alt="No Profile Picture">
        {% else %}
          <img src="{% static 'logo/Logo_ZC.png' %}" class="img-fluid rounded-start rounded-cirlce" width=300 height=300 alt="No Profile Picture">
        {% endif %}
        </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">{{ page_user.user.first_name }} {{ page_user.user.last_name }}</h5>
          <p class="card-text"><small class="text-muted">Social Media Icons here! / If statement with for loop from list</small></p>
          <p class="card-text">{{ page_user.bio }}</p>
          <i class="bi-github" role="img" aria-label="GitHub"></i>
        </div>
      </div>
    </div>
  </div>



{%endblock%}
