<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="{% static 'css/base.css' %}">


<html>
    <head>
        <title>
            {% block title %}
            Zeise Coding
            {% endblock %}
        </title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Dominique Zeise">

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static '/logo/logo_hellblau.ico' %}"/>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block extrahead %}{% endblock %} <!-- Load extra CSS for individual pages -->
    </head>

    <body>

        <div class="basic">
            {% include "./navbar.html" %}
            <!-- Navbar -->
        </div>

        <div class="page-content center" style="padding-top:5%">
            {% block content %}
            <!-- Content -->
            {% endblock content %}
        </div>

        {% block extrascripts %}
        <!-- Extra Scripts like JS -->
        {% endblock %}

    </body>

    <!-- Footer -->
    {% comment %} <footer class="py-3 bg-grey center">
        <p class="m-0 text-dark text-center ">Made with Love and Django &copy;</p>
    </footer> {% endcomment %}
</html>
