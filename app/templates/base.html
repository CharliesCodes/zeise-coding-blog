<!DOCTYPE html>

<html lang="de">

    <head>

        {% comment %} <meta name="google" content="notranslate" />
        <meta name="google" content="nositelinkssearchbox" />{% endcomment %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:locale" content="de_DE">
        <meta property="article:publisher" content="https://www.linkedin.com/in/dominique-zeise/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block metahead %}{% endblock %}
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">


        {% load static %}
        {% load google_analytics_tags %}

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        {% block extrahead %}{% endblock %} <!-- Load extra CSS for individual pages -->
    </head>

    <div style="display:none">
        <img src="{% google_analytics %}" width="0" height="0" />
    </div>

    <body>

        {% include "./navbar.html" %}
        <!-- Navbar -->


        <main class="page-content" role="main">
            {% block content %}
            <!-- Content -->
            {% endblock content %}
        </main>


        <!-- Footer -->
        {% include "./footer.html" %}


        {% block extrascripts %}
        <!-- Extra Scripts like JS -->
        {% endblock %}

    </body>

</html>
