
{% extends "base.html" %}
{% block title %} Create your Profile {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Create your Profile</h1>
    <div class="form-group w-50 p-3 mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Create Profile</button>
        </form>
    </div>


{% else %}
<h1> This is a prohibited Area! Leave it or Bill Cipher will take care of it!</h1>

{% endif %}

{%endblock%}
