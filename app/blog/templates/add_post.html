
{% extends "base.html" %}
{% block title %} Add Blog Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <div class="form-group w-50 p-3 mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("author_field_id").value = name
    </script>

{% else %}
<h1> This is a prohibited Area! Leave it or Bill Cipher will take care of it!</h1>

{% endif %}

{%endblock%}
