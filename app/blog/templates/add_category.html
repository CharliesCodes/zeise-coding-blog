
{% extends "base.html" %}
{% block title %} Add Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <div class="form-group w-50 p-3 mx-auto">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Add Category</button>
        </form>
    </div>

{% else %}
<h1> This is a prohibited Area! Leave it or Bill Cipher will take care of it!</h1>

{% endif %}

{%endblock%}
